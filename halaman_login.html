<!DOCTYPE html>
<html>
<head>
  <title>Login | zharr study</title>

  <style type="text/css">
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== BACKGROUND ANIMATION ===== */
    .ocean {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .fish {
      position: absolute;
      width: 80px;
      opacity: 0.8;
      animation: swim 20s linear infinite;
    }

    .fish.small {
      width: 50px;
      animation-duration: 15s;
    }

    .fish.big {
      width: 120px;
      animation-duration: 25s;
    }

    @keyframes swim {
      from {
        transform: translateX(-150px);
      }
      to {
        transform: translateX(110vw);
      }
    }

    .fish.updown {
      animation: swimUpDown 18s linear infinite;
    }

    @keyframes swimUpDown {
      0% {
        transform: translate(-150px, 0);
      }
      50% {
        transform: translate(50vw, -30px);
      }
      100% {
        transform: translate(110vw, 0);
      }
    }

    /* ===== LOGIN BOX (TETAP) ===== */
    .login-box {
      background-color: white;
      width: 360px;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
      color: #2d3436;
    }

    p {
      font-size: 14px;
      color: #636e72;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #5a4ddc;
    }

    .link {
      display: block;
      font-size: 13px;
      color: #0984e3;
      text-decoration: none;
      margin-top: 8px;
    }

    .message {
      font-size: 13px;
      margin-bottom: 10px;
      display: none;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>

<body>

  <!-- BACKGROUND OCEAN -->
  <div class="ocean">
    <img src="cute_blue_fish-removebg-preview.png" class="fish small" style="top:20%; animation-delay:0s;">
    <img src="cute_blue_fish-removebg-preview.png" class="fish big" style="top:50%; animation-delay:5s;">
    <img src="cute_blue_fish-removebg-preview.png" class="fish updown" style="top:70%; animation-delay:2s;">
    <img src="cute_blue_fish-removebg-preview.png" class="fish small" style="top:35%; animation-delay:8s;">
  </div>

  <!-- LOGIN BOX -->
  <div class="login-box">
    <h1>zharr study</h1>
    <p>Silakan login untuk melanjutkan</p>

    <div id="msg" class="message"></div>

    <input type="text" id="username" placeholder="Masukkan Username">
    <input type="password" id="password" placeholder="Masukkan Password">

    <button onclick="loginUser()">Login</button>

    <a href="halaman_beranda.html" class="link">
      Masuk tanpa login
    </a>

    <a href="halaman_daftar.html" class="link">
      Belum punya akun? Daftar
    </a>
  </div>

  <script>
    function loginUser() {
      var username = document.getElementById("username").value.trim();
      var password = document.getElementById("password").value.trim();
      var msg = document.getElementById("msg");

      if (username === "" || password === "") {
        msg.style.display = "block";
        msg.className = "message error";
        msg.innerHTML = "Username dan Password harus diisi!";
        return;
      }

      var users = JSON.parse(localStorage.getItem("users")) || [];
      var validUser = users.find(u => u.username === username && u.password === password);

      if (validUser) {
        msg.style.display = "block";
        msg.className = "message success";
        msg.innerHTML = "Login berhasil!";
        localStorage.setItem("loginUser", username);

        setTimeout(function() {
          window.location.href = "halaman_beranda.html";
        }, 1000);
      } else {
        msg.style.display = "block";
        msg.className = "message error";
        msg.innerHTML = "Akun tidak ditemukan! Silakan daftar terlebih dahulu.";
      }
    }
  </script>

</body>
</html>
